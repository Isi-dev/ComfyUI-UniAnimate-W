Diffusion: {
    'type': 'DiffusionDDIMLong',
    'schedule': 'linear_sd', 
    'schedule_param': {
        'num_timesteps': 1000,
        "init_beta": 0.00085, 
        "last_beta": 0.0120,
        'zero_terminal_snr': True,
    },
    'mean_type': 'v',
    'loss_type': 'mse',
    'var_type': 'fixed_small', 
    'rescale_timesteps': False,
    'noise_strength': 0.1
}
CPU_CLIP_VAE: True
